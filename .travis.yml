language: php

sudo: false
dist: trusty

cache:
  directories:
    - $HOME/.composer/cache/files
#    - $HOME/mc-server

matrix:
  fast_finish: true
  include:
    - php: 5.3
      dist: precise
    - php: 5.4
    - php: 5.5
    - php: 5.6
    - php: 7.0
    - php: 7.1
    - php: 7.2
    - php: nightly
    - php: hhvm
  allow_failures:
    - php: nightly
    - php: hhvm

#addons:
#  apt:
