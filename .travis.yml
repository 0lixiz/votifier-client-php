language: php

sudo: false
dist: trusty

cache:
  directories:
    - $HOME/.composer/cache/files
#    - $HOME/mc-server
    - $HOME/bin

matrix:
  fast_finish: true
  include:
    - php: 5.3
      dist: precise
    - php: 5.4
    - php: 5.5
    - php: 5.6
    - php: 7.0
    - php: 7.1
    - php: 7.2
    - php: nightly
    - php: hhvm
  allow_failures:
    - php: nightly
    - php: hhvm

#addons:
#  apt:
#    packages:
#      - oracle-java8-set-default

install:
  - composer install
  - |
    if [ ! -f "$HOME/bin/phpunit-7" ]; then
      wget -O $HOME/bin/phpunit-7 https://phar.phpunit.de/phpunit-7.phar
      chmod +x $HOME/bin/phpunit-7
    else
      $HOME/bin/phpunit-7 self-update
    fi
  - |
    if [ ! -f "$HOME/bin/phpunit-6" ]; then
      wget -O $HOME/bin/phpunit-6 https://phar.phpunit.de/phpunit-6.phar
      chmod +x $HOME/bin/phpunit-6
    else
      $HOME/bin/phpunit-6 self-update
    fi
  - |
    if [ ! -f "$HOME/bin/phpunit-5" ]; then
      wget -O $HOME/bin/phpunit-5 https://phar.phpunit.de/phpunit-5.phar
      chmod +x $HOME/bin/phpunit-5
    else
      $HOME/bin/phpunit-5 self-update
    fi
  - |
    if [ ! -f "$HOME/bin/phpunit-4" ]; then
      wget -O $HOME/bin/phpunit-4 https://phar.phpunit.de/phpunit-4.phar
      chmod +x $HOME/bin/phpunit-4
    else
      $HOME/bin/phpunit-4 self-update
    fi
  - |
    if [ ! -f "$HOME/bin/coveralls-2" ]; then
      wget -O $HOME/bin/coveralls-2 https://github.com/php-coveralls/php-coveralls/releases/download/v2.0.0/php-coveralls.phar
      chmod +x $HOME/bin/coveralls-2
    else
      $HOME/bin/coveralls-2 self-update
    fi
  - |
    if [ ! -f "$HOME/bin/coveralls-1" ]; then
      wget -O $HOME/bin/coveralls-1 https://github.com/php-coveralls/php-coveralls/releases/download/v1.1.0/coveralls.phar
      chmod +x $HOME/bin/coveralls-1
    else
      $HOME/bin/coveralls-1 self-update
    fi
  - |
    if [ ! -f "$HOME/bin/ocular" ]; then
      wget -O $HOME/bin/ocular https://scrutinizer-ci.com/ocular.phar
      chmod +x $HOME/bin/ocular
    else
      $HOME/bin/ocular self-update
    fi
#  - |
#    if [ ! -f "$HOME/mc-server/spigot-1.12.2.jar" ]; then
#      mkdir -p $HOME/mc-server
#      wget https://cdn.getbukkit.org/spigot/spigot-1.12.2.jar -P $HOME/mc-server/
#    fi
#  - printf "eula=true" > $HOME/mc-server/eula.txt
#  - |
#    if [ ! -f "$HOME/mc-server/plugins/votifier-1.9.jar" ]; then
#      mkdir -p $HOME/mc-server/plugins
#      wget http://addons-origin.cursecdn.com/files/886/407/votifier-1.9.jar -P $HOME/mc-server/plugins/
#    fi
#  - java -Xms512M -Xmx1024M -jar $HOME/mc-server/spigot-1.12.2.jar

script:
#  - VOTIFIER_KEY=$(cat $HOME/mc-server/plugins/Votifier/rsa/public.key); ./phpunit
  - |
    if [[ $TRAVIS_PHP_VERSION == 5.3 ]] || [[ $TRAVIS_PHP_VERSION == 5.4 ]] || [[ $TRAVIS_PHP_VERSION == 5.5 ]]; then
      $HOME/bin/phpunit-4
    elif [[ $TRAVIS_PHP_VERSION == 5.6 ]] || [[ $TRAVIS_PHP_VERSION == hhvm ]]; then
      $HOME/bin/phpunit-5
    elif [[ $TRAVIS_PHP_VERSION == 7.0 ]]; then
      $HOME/bin/phpunit-6
    else
      $HOME/bin/phpunit-7
    fi

after_script:
  - |
    if [ -f "build/logs/clover.xml" ]; then
      if [[ $TRAVIS_PHP_VERSION == 5.3 ]] || [[ $TRAVIS_PHP_VERSION == 5.4 ]]; then
        $HOME/bin/coveralls-1 -v
      else
        $HOME/bin/coveralls-2 -v
      fi
      $HOME/bin/ocular code-coverage:upload --format=php-clover build/logs/clover.xml
    fi

notifications:
  email: false
