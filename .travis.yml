language: php

sudo: false
dist: trusty

cache:
  directories:
    - $HOME/.composer/cache
    - $HOME/mc-server

matrix:
  fast_finish: true
  include:
    - php: 5.3
    - php: 5.4
    - php: 5.5
    - php: 5.6
    - php: 7.0
    - php: 7.1
    - php: 7.2
    - php: nightly
    - php: hhvm
  allow_failures:
    - php: nightly
    - php: hhvm

addons:
  apt:
    packages:
      - oracle-java8-set-default

before_script:
  - if [[ $TRAVIS_PHP_VERSION != hhvm ]]; then phpenv config-rm xdebug.ini; fi;
  - composer self-update
  - composer install --no-interaction
  - |
    if [ ! -f "$HOME/mc-server/spigot-1.12.2.jar" ]; then
      mkdir -p $HOME/mc-server
      wget https://cdn.getbukkit.org/spigot/spigot-1.12.2.jar -P $HOME/mc-server/
    fi
  - printf "eula=true" > $HOME/mc-server/eula.txt
  - |
    if [ ! -f "$HOME/mc-server/plugins/votifier-1.9.jar" ]; then
      mkdir -p $HOME/mc-server/plugins
      wget http://addons-origin.cursecdn.com/files/886/407/votifier-1.9.jar -P $HOME/mc-server/plugins/
    fi
  - java -Xms512M -Xmx1024M -jar $HOME/mc-server/spigot-1.12.2.jar

script:
  - VOTIFIER_KEY=$(cat $HOME/plugins/Votifier/rsa/public.key); composer run test

after_script:
  - |
    if [ -f "build/logs/clover.xml" ]; then
      composer run upload-coveralls
      composer run upload-scrutinizer
    fi

notifications:
  email: false
