install:
  - if [[ $TRAVIS_PHP_VERSION != hhvm ]]; then phpenv config-rm xdebug.ini; fi;
  - if [[ $TRAVIS_PHP_VERSION == hhvm ]]; then composer require --dev phpunit/phpunit ^5; fi
  - if [[ $TRAVIS_PHP_VERSION == 7.0 ]]; then composer require --dev phpunit/phpunit ^6; fi
  - if [[ $TRAVIS_PHP_VERSION == 5.6 ]]; then composer require --dev phpunit/phpunit ^5; fi
  - if [[ $TRAVIS_PHP_VERSION == 5.5 ]]; then composer require --dev phpunit/phpunit ^4; fi
  - if [[ $TRAVIS_PHP_VERSION == 5.4 ]]; then composer require --dev phpunit/phpunit ^4; fi
  - if [[ $TRAVIS_PHP_VERSION == 5.4 ]]; then composer require --dev php-coveralls/php-coveralls ^1; fi
  - if [[ $TRAVIS_PHP_VERSION == 5.3 ]]; then composer require --dev phpunit/phpunit ^4; fi
  - if [[ $TRAVIS_PHP_VERSION == 5.3 ]]; then composer require --dev php-coveralls/php-coveralls ^1; fi
